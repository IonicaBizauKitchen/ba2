  <li class="titular">
    <h1>How Do Buildpacks Work?</h1>
  </li>

  <li>
  <figure>
    <figcaption class="fullscreen">
      In its simplest form, a buildpack consists of two scripts: <code>detect</code> and <code>compile</code>. Let's look at some pseudocode...
    </figcaption>
  </figure>
  </li>

  <li>
  <figure>
    <figcaption class="fullscreen">
      <pre>
      <code>
#!/usr/bin/env bash
# bin/detect build-dir

if [ -f $1/package.json ]; then
  echo "Node.js" && exit 0
else
  echo "no" && exit 1
fi
      </code>
      </pre>
    </figcaption>
  </figure>
  </li>

  <li>
  <figure>
    <figcaption class="fullscreen">
      <pre>
      <code>
#!/usr/bin/env bash
# bin/compile build-dir cache-dir

curl http://nodejs.org/dist/v0.10.15.tgz
npm install --production
      </code>
      </pre>
    </figcaption>
  </figure>
  </li>

  <li>
  <figure>
    <figcaption class="fullscreen">
      Buildpacks are typically written in bash, but can be written in higher-level lanuages like ruby, python, or javascript.
    </figcaption>
  </figure>
  </li>
