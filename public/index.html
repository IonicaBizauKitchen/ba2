  <li class="titular">

  </li>

  <li>
    <figure>
      <figcaption>
        In the early days, Ruby was Heroku&rsquo;s only supported language, but in 2011 the <a href="https://devcenter.heroku.com/articles/cedar">Cedar Stack</a> was launched, making Heroku a true <a href="https://blog.heroku.com/archives/2011/8/3/polyglot_platform">polyglot platform</a>.
      </figcaption>
    </figure>

  </li>

  <li class="titular">
    <h1>What is Cedar?</h1>
  </li>

  <li>
    <figure>
      <figcaption class="fullscreen">
        <a href="https://devcenter.heroku.com/articles/cedar">Cedar</a> is Heroku&rsquo;s general-purpose stack, with no native support for any language. New languages or frameworks are supported by creating new buildpacks.
      </figcaption>
    </figure>
  </li>

  <li>
  <figure>
    <figcaption>
      There are currently <a href="https://devcenter.heroku.com/articles/buildpacks#default-buildpacks">nine official buildpacks</a>, with support for Ruby, Node.js, Python, and various JVM languages.
    </figcaption>
  </figure>
  </li>

  <li>
  <figure>
    <figcaption>
      There are over <strong>1500</strong> third-party buildpacks in use on the platform today.
    </figcaption>
  </figure>
  </li>

  <li class="titular">
    <h1>How Do Buildpacks Work?</h1>
  </li>

  <li>
  <figure>
    <figcaption>
      A <a href="https://devcenter.heroku.com/articles/buildpacks">buildpack</a> is simply a collection of scripts that prepare your app for execution on the Heroku platform. They're typically written in bash, but can be written in higher-level lanuages like ruby, python, or javascript.
    </figcaption>
  </figure>
  </li>

  <li>
  <figure>
    <figcaption>
      Heroku Buildpacks are open source. We like to expose platform primitives wherever possible, giving
      developers the power to bend the platform to fit their needs.
    </figcaption>
  </figure>
  </li>

  <li>
  <figure>
    <figcaption>
      <a href="https://www.google.com/search?q=there%20is%20no%20spoon">There is no spoon.</a>
    </figcaption>
  </figure>
  </li>

  <li class="titular">
    <h1>Deep Divin&rsquo; in Deploy Data</h1>
  </li>

  <li>
    <figure>
      <figcaption>
        Every time an app is deployed on Heroku, God creates a row in a Postgres table.
      </figcaption>
    </figure>
  </li>

  <li>
    <figure>
      <figcaption>
        App metadata, including buildpack URL, is stored in an <a href="https://postgres.heroku.com/blog/past/2012/3/14/introducing_keyvalue_data_storage_in_heroku_postgres/">hstore</a> column.
      </figcaption>
    </figure>
  </li>

  <li>
    <figure>
      <figcaption class="fullscreen">
        <code>select attributes->'buildpack_url' as buildpack, count(*) as deploys from all_events where attributes ? 'buildpack_url' group by buildpack order by deploys desc;
        </code>
      </figcaption>
    </figure>
  </li>

  <li class="titular">
    <h1>What is Composability?</h1>
  </li>

  <li>
    <figure>
      <figcaption>
        Composability is simply the ability to build useful systems out of smaller pieces.
      </figcaption>
    </figure>
  </li>

  <li>
    <figure>
      <figcaption>
        <code>echo "foo" | pbcopy</code>
      </figcaption>
    </figure>
  </li>

  <li>
    <figure>
      <figcaption>
        The Node community has been instrumental in reviving this important bit of Unix philoshopy, bringing it
        into the consciousness of a new generation of hackers.
      </figcaption>
    </figure>
  </li>

  <li>
    <figure>
      <figcaption>
        &ldquo;by releasing small modules, you leave open the question of their larger utility. they may yet solve problems that you have not dreamt of&rdquo; -
        <a href="https://twitter.com/isntitvacant/status/339091631414317057">@isntitvacant</a>
      </figcaption>
    </figure>
  </li>

  <li>
    <figure>
      <figcaption>
        &ldquo;Create a single, general-purpose tool which is simple to understand but can be applied to many problems. It's like the product version of Occam's Razor.&rdquo; -
        <a href="https://gist.github.com/adamwiggins/5687294">Adam Wiggins</a>
      </figcaption>
    </figure>
  </li>
